<!DOCTYPE html>
<html>
    <head>
        <title>Information Integration Visualization</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="lib/jquery.number.js"></script>

        <link rel="stylesheet" href="lib/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
        <script src="lib/jquery-jvectormap-2.0.3.min.js"></script>
        <script src="lib/jquery-jvectormap-world-mill.js"></script>

        <script src="data.js"></script>
        <script src="layers.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
    </head>
    <body>
        <div id="budget-map" class="map"></div>
        <div id="revenue-map" class="map"></div>
        <div id="participants-map" class="map"></div>

        <div id="controls">
            <span class="header">Series:</span>

            <input type="radio" name="series" id="radioBudget" onclick="showBudgetMap()" checked />
            <label for="radioBudget">Average budget per country</label><br/>

            <input type="radio" name="series" id="radioRevenue" onclick="showRevenueMap()" />
            <label for="radioRevenue">Average revenue per country</label><br/>

            <input type="radio" name="series" id="radioParticipants" onclick="showParticipantsMap()" />
            <label for="radioParticipants">Average number of participants per country</label>
        </div>
    </body>
</html>
